[application]

name="Pgeki 0"
main_scene="res://game.scn"
icon="res://pk_icon.png"
target_fps=60

[autoload]

globals="res://global.gd"

[display]

width=200
height=128
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false
test_width=800
test_height=512

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space), key(Slash), key(X)]
respawn=[key(R)]
action=[key(Period), key(Z)]
DEV_spawn_blub=[key(F1)]

[physics_2d]

cell_size=256
default_gravity=200
default_density=1.0
