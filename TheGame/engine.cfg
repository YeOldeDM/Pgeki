[application]

name="Pgeki 0"
main_scene="res://game.scn"
icon="res://pk_icon.png"

[display]

width=200
height=112
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space), key(W), key(Slash), key(Up), key(Control)]
respawn=[key(R)]
action=[key(Period), key(Control)]

[physics_2d]

cell_size=256
default_gravity=200
default_density=1.0
